<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <style>
      @media (min-width: 1000px) {
        .wrapper {
          max-width: 25%;
        }
      }

      body,
      html {
        height: 100%;
        margin: 0;
      }

      body {
        background-color: hsl(216, 12%, 8%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: column;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        flex-direction: column;
        border-radius: 10px;
        background-color: hsl(213, 19%, 18%);
        color: white;
        padding: 3vh;
        font-family: "Hanken Grotesk", sans-serif;
        width: 80%;
      }

      .star {
        width: 2vh;
        height: auto;
        padding: 2vh;
        border-radius: 100%;
        background-color: hsl(210, 16%, 22%);
      }

      h1 {
        margin: 3vh 0 0 0;
        font-weight: 700;
      }

      p {
        color: hsl(217, 12%, 63%);
        font-size: 15px;
        font-weight: 400;
        margin: 3vh 0 0 0;
        width: 95%;
      }

      .rating {
        margin: 3vh 0 3vh 0;
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      .selection {
        border: none;
        padding: 2vh;
        border-radius: 100%;
        width: 6.5vh;
        background-color: hsl(210, 16%, 22%);
        color: hsl(217, 12%, 63%);
        transition: all ease 0.5ms;
      }

      .selection.selected {
        background-color: hsl(25, 97%, 53%);
        color: white;
      }

      .submission {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .submit {
        padding: 15px 0;
        border-radius: 30px;
        width: 100%;
        background-color: hsl(25, 97%, 53%);
        color: hsl(213, 19%, 18%);
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        text-align: center;
        transition: all ease 0.5ms;
      }

      .selection:hover,
      .submit:hover {
        background-color: white;
        cursor: pointer;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(217, 12%, 63%);
        margin: 20vh 0 0 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img class="star" src="images/icon-star.svg" />

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating">
        <button class="selection" data-value="1">1</button>
        <button class="selection" data-value="2">2</button>
        <button class="selection" data-value="3">3</button>
        <button class="selection" data-value="4">4</button>
        <button class="selection" data-value="5">5</button>
      </div>
      <div class="submission">
        <button class="submit">SUBMIT</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rhiannon Lind</a>.
    </div>

    <script>
      const buttons = document.querySelectorAll(".selection");
      let selectedValue = null;

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          buttons.forEach((btn) => btn.classList.remove("selected"));

          button.classList.add("selected");

          selectedValue = button.getAttribute("data-value");
        });
      });

      const submitButton = document.querySelector(".submit");

      submitButton.addEventListener("click", () => {
        if (selectedValue) {
          console.log(`Selected value: ${selectedValue}`);

          const wrapper = document.querySelector(".wrapper");
          wrapper.innerHTML = `
          <div 
          style="text-align: center; 
          display: flex; 
          justify-content: center; 
          align-items: center; 
          flex-direction: column">

          <img src="images/illustration-thank-you.svg" alt="Thank you icon" 
          style="width: 30vh; 
          height: auto; 
          margin: 2vh 0 2vh 0" />

          <p style="margin-top: 2vh; 
          padding: 2vh 0; 
          border-radius: 30px; 
          width: 50%; 
          background-color: hsl(210, 16%, 22%); 
          font-size: 15px; 
          color: hsl(25, 97%, 53%)">
          
          You selected ${selectedValue} out of 5
          </p>

          <h1>Thank you!</h1>

          <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            
          </div>
        `;
        } else {
          alert("Please select a rating before submitting.");
        }
      });
    </script>
  </body>
</html>
